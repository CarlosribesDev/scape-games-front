<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Iniciar sesión</h4>
		<button class="btn-close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
      <div class="form-group">
        <label>usuario</label>
        <input
        id="username"
        class="form-control"
        placeholder="username"
        mame="username"
        >
      </div>
      <div class="form-group">
        <label>contraseña</label>
        <input
        id="password"
        class="form-control"
        placeholder="passoword"
        mame="password"
        >
      </div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Iniciar</button>
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">Cancelar</button>
	</div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Iniciar sesión</button>
