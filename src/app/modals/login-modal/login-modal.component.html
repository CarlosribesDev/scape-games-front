<div class="modal-header">
		<h4 class="modal-title">Iniciar sesión</h4>
		<button class="btn-close" (click)="modalRef.close()"></button>
	</div>
	<div class="modal-body">
		<form>
      <div class="form-group">
        <label>usuario</label>
        <input
        id="username"
        class="form-control"
        placeholder="username"
        name="username"
        >
      </div>
      <div class="form-group">
        <label>contraseña</label>
        <input
        id="password"
        class="form-control"
        placeholder="passoword"
        name="password"
        >
      </div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-primary" (click)="modalRef.close()">Iniciar</button>
    <button type="button" class="btn btn-outline-danger" (click)="modalRef.close()">Cancelar</button>
</div>
