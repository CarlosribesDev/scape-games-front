<div class="d-flex">
    <div class="ms-5">
        <button class="btn btn-lg btn-primary mb-2" (click)="openScheduleModal()">
            Crear Horario
        </button>
        <div *ngIf="schedules.length > 0" class="container text-center">
            <div *ngFor="let schedule of schedules">
                <button (click)="selectSchedule(schedule)"  class="btn btn-dark mb-2">{{schedule.name}}</button>
            </div>
        </div>
    </div>
    <div class="ms-3">
        <button class="btn btn-lg btn-primary mb-2" (click)="updateCalendar()">
            Aplicar horario
        </button>
        <div *ngIf="selectedSchedule" class="container text-center">
            <h4>Horarios</h4>
            <div *ngFor="let hour of selectedSchedule.hours">
                {{hour}}
            </div>
            <button class="btn btn-danger mt-2" (click)="deleteSchedule()">Eliminar</button>
        </div>

    </div>
    <div class="ms-3">
        <app-data-picker (selectedDaysEvent)="onUpdateDays($event)" (focusDayEvent)="setFocusDay($event)"></app-data-picker>
    </div>
    <div class="ms-3">
        <div *ngIf="focusDay" class="container text-center" >
            <h4>{{focusDay.date}}</h4>
            <div *ngFor="let booking of focusDay.bookings">
                {{booking.hour}}
            </div>
            <div *ngIf="focusDay.bookings.length === 0" class="text-danger">
                Sin horarios
            </div>
        </div>
    </div>



</div>
