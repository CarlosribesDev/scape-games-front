<div class="calendar mt-3">
    <div class="d-flex">
        <div class="arrow" (click)="lastMonth()">&#9664;</div>
        <div class="calendar_title">{{month}}</div>
        <div class="calendar_title">{{year}}</div>
        <div class="arrow" (click)="nextMonth()">&#9654;</div>
    </div>

    <div class="d-flex flex-wrap">
        <div *ngFor="let weekDay of weekDays" class="weekDay text-center">
            {{weekDay}}
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <div *ngFor="let day of days" class="weekDay text-center">
            <div *ngIf="day" (click)="numberClick()">
                {{ day.date | date: "d" }}
            <div>
        </div>
    </div>

</div>
