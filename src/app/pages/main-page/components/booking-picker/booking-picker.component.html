<div class="calendar mt-3">
    <div class="d-flex">
        <div class="arrow" >
           <p *ngIf="!onCurrentMonth()" (click)="lastMonth()" class="pointer"> &#9664;</p>
        </div>
        <div class="calendar_title">{{month}}</div>
        <div class="calendar_title ms-3">{{year}}</div>
        <div class="arrow">
            <p *ngIf="!onThreeMonthAftherCurrent()" (click)="nextMonth()" class="pointer">&#9654;</p>
        </div>
    </div>

    <div class="d-flex flex-wrap mt-2">
        <div *ngFor="let weekDay of weekDays" class="weekDay text-center">
           <button class="btn btn-sm btn-info mb-2 w-75" (click)="selectWeekDay(weekDay.value)"> {{weekDay.text}} </button>
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <div *ngFor="let day of prevDays" class="weekDay text-center">

        </div>
        <div *ngFor="let day of days" class="weekDay text-center">
            <button [ngClass]="this.selectedDays.includes(day) ? 'btn-dark':'btn-primary' " class="btn btn-sm mb-1 w-75" *ngIf="day" (click)="selectDay(day)">
                {{ day.date | date: "d" }}
            </button>
        </div>
    </div>

</div>
